  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const currentId = params.get('id');
    const currentTitle = params.get('title');

    // Array daftar video (bisa kamu simpan di JS agar mudah diubah)
    const videos = [
      { id: "WQCevNdGOUs", title: "Kerajinan Dari Botol Bekas " },
      { id: "ogE3n_KdYfg", title: "Kerajinan Dari Gelas Plastik" },
      { id: "Rx0rDtX89gw", title: "Ubah Bungkus Mie menjadi dompet" },
      { id: "kU6OvhRf21k", title: "Ubah Gelas Plastik Menjadi Vas" }
    ];

    // Tampilkan video utama
    document.getElementById("videoFrame").src = `https://www.youtube.com/embed/${currentId}`;
    document.getElementById("videoTitle").textContent = decodeURIComponent(currentTitle);

    // Render daftar video lain
    const listContainer = document.getElementById("videoList");
    videos
      .filter(video => video.id !== currentId) // sembunyikan video yang sedang diputar
      .forEach(video => {
        const div = document.createElement("a");
        div.href = `videofull.html?id=${video.id}&title=${encodeURIComponent(video.title)}`;
        div.className = "flex items-start space-x-3 bg-white rounded-lg shadow p-2 hover:bg-gray-100";
        div.innerHTML = `
          <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" class="rounded w-24 h-14 object-cover">
          <div>
            <p class="text-sm font-semibold leading-tight">${video.title}</p>
            <p class="text-xs text-gray-500">Greenovation</p>
          </div>`;
        listContainer.appendChild(div);
      });
  </script>
<script>
const burgerBtn = document.getElementById("burger-btn");
const mobileMenu = document.getElementById("mobile-menu");
const mobileOverlay = document.getElementById("mobile-overlay");
const closeMenu = document.getElementById("close-menu");

burgerBtn.addEventListener("click", () => {
  mobileMenu.classList.remove("translate-x-full");
  mobileOverlay.classList.remove("hidden");
});

closeMenu.addEventListener("click", () => {
  mobileMenu.classList.add("translate-x-full");
  mobileOverlay.classList.add("hidden");
});

mobileOverlay.addEventListener("click", () => {
  mobileMenu.classList.add("translate-x-full");
  mobileOverlay.classList.add("hidden");
});
</script>
