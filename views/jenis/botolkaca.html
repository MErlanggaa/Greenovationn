<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenovation | Sampah - Botol Kaca</title>
        <link href="../../src/output.css" rel="stylesheet">
<link rel="icon" href="../../src/image/logo.png" type="image/png" sizes="512x512">

</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center">
      <!-- Tombol Kembali -->
      <a href="../index.html" 
         class="flex items-center space-x-2 text-gray-800 hover:text-green-600">
        <span class="flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 hover:bg-gray-100 transition">
          <!-- Ikon Panah -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </span>
        <span class="text-lg font-medium">Jenis Sampah</span>
      </a>
    </div>
  </header>

  <!-- Spacer agar konten tidak ketutupan header -->
  <div class="h-16"></div>

  <!-- Judul Kategori -->
  <section class="max-w-6xl mx-auto px-6 py-6">
    <div class="flex items-center gap-2 mb-6">
      <div class="bg-orange-500 rounded-md p-2">
        <!-- Ikon Botol -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 3v2h6V3h-6zM7 7v12a2 2 0 002 2h6a2 2 0 002-2V7H7z"/>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-orange-500">Botol Kaca</h2>
    </div>

    <!-- Grid Item Botol Kaca -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/botol_kecap.jpg" alt="Botol Kecap" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Botol Kecap</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/botol_saus.jpg" alt="Botol Saos" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Botol Saos</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/botol_sirup_dht.jpg" alt="Botol Sirup DHT" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Botol Sirup DHT</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/botol_bir_besar.jpg" alt="Botol Minuman Keras Besar" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Botol Minuman Keras Besar</p>
      </div>
       <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/botol_bir_kecil.jpg" alt="Botol Minuman Kecil" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Botol Minuman Kecil</p>
      </div>
    </div>
  </section>

</body>
</html>
