<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenovation | Sampah - Elektronik</title>
        <link href="../../src/output.css" rel="stylesheet">
<link rel="icon" href="../../src/image/logo.png" type="image/png" sizes="512x512">

</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center">
      <!-- Tombol Kembali -->
      <a href="../index.html" 
         class="flex items-center space-x-2 text-gray-800 hover:text-green-600">
        <span class="flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 hover:bg-gray-100 transition">
          <!-- Ikon Panah -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </span>
        <span class="text-lg font-medium">Jenis Sampah</span>
      </a>
    </div>
  </header>

  <!-- Spacer agar konten tidak ketutupan header -->
  <div class="h-16"></div>

  <!-- Judul Kategori -->
  <section class="max-w-6xl mx-auto px-6 py-6">
    <div class="flex items-center gap-2 mb-6">
      <div class="bg-blue-600 rounded-md p-2">
        <!-- Ikon Elektronik -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 6a1 1 0 011-1h16a1 1 0 011 1v9H3V6zm0 11h18v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-1z"/>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-blue-600">Elektronik</h2>
    </div>

    <!-- Grid Item Elektronik -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/tv.jpg" alt="TV" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">TV</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/laptop.jpg" alt="Laptop" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Laptop</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/mesin_cuci.jpg" alt="Mesin Cuci" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Mesin Cuci</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/kulkas.jpg" alt="Kulkas" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Kulkas</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/kipas.jpg" alt="Kipas Angin" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Kipas Angin</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/hp.jpg" alt="Handphone" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Handphone</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/ac.jpg" alt="AC" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">AC</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/dispenser.jpg" alt="Dispenser" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Dispenser</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/rice_cooker.jpg" alt="PenanakNasi" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Penanak Nasi</p>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/printer.jpg" alt="Printer" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Printer</p>
      </div>
    </div>
  </section>

</body>
</html>
