<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenovation | Sampah - Almunium</title>
        <link href="../../src/output.css" rel="stylesheet">
<link rel="icon" href="../../src/image/logo.png" type="image/png" sizes="512x512">

</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center">
      <!-- Tombol Kembali -->
      <a href="../index.html" 
         class="flex items-center space-x-2 text-gray-800 hover:text-green-600">
        <span class="flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 hover:bg-gray-100 transition">
          <!-- Ikon Panah -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </span>
        <span class="text-lg font-medium">Jenis Sampah</span>
      </a>
    </div>
  </header>

  <!-- Spacer untuk header fixed -->
  <div class="h-16"></div>

  <!-- Judul Kategori -->
  <section class="max-w-6xl mx-auto px-6 py-6">
    <div class="flex items-center gap-2 mb-6">
      <div class="bg-purple-600 rounded-md p-2">
        <!-- Ikon Aluminium (lingkaran sebagai simbol) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
          <circle cx="10" cy="10" r="6" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-purple-700">Aluminium</h2>
    </div>

    <!-- Grid Item Sampah -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Item -->
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/almatipis.jpg" alt="Alma Tipis" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Alma Tipis</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/alma_tebal.jpg" alt="Alma Tebal" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Alma Tebal</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/les.jpg" alt="Les" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Les</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/kaleng.jpg" alt="Kaleng" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Kaleng</p>
      </div>
       <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/seng.jpg" alt="Seng" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Seng</p>
      </div>
    </div>
  </section>

</body>
</html>
