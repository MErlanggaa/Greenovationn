<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenovation | Sampah - Besi & Logam</title>
        <link href="../../src/output.css" rel="stylesheet">
<link rel="icon" href="../../src/image/logo.png" type="image/png" sizes="512x512">

</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center">
      <!-- Tombol Kembali -->
      <a href="../index.html" 
         class="flex items-center space-x-2 text-gray-800 hover:text-green-600">
        <span class="flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 hover:bg-gray-100 transition">
          <!-- Ikon Panah -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </span>
        <span class="text-lg font-medium">Jenis Sampah</span>
      </a>
    </div>
  </header>

  <!-- Spacer agar konten tidak tertutup header -->
  <div class="h-16"></div>

  <!-- Judul Kategori -->
  <section class="max-w-6xl mx-auto px-6 py-6">
    <div class="flex items-center gap-2 mb-6">
      <div class="bg-red-600 rounded-md p-2">
        <!-- Ikon Besi/Logam -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 6h18M3 12h18M3 18h18" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-red-700">Besi & Logam</h2>
    </div>

    <!-- Grid Item Sampah -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Item -->
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/besi_tipis.jpg" alt="Besi Tebal" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Besi Tebal</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/kuningan.jpg" alt="Kuningan" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Kuningan</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/tembaga_super.jpg" alt="Tembaga Super" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Tembaga Super</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/kepala_aki.jpg" alt="Kepala Aki" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Kepala Aki</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/besi_tipis.jpg" alt="Besi Tipis" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Besi Tipis</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/tembaga_biasa.jpg" alt="Tembaga Biasa" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Tembaga Biasa</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/timah.jpg" alt="Timah" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Timah</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/aki.jpg" alt="Aki" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Aki</p>
      </div>
    </div>
  </section>

</body>
</html>
