<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Greenovation | Sampah - Kain</title>
        <link href="../../src/output.css" rel="stylesheet">
<link rel="icon" href="../../src/image/logo.png" type="image/png" sizes="512x512">

</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center">
      <!-- Tombol Kembali -->
      <a href="../index.html" 
         class="flex items-center space-x-2 text-gray-800 hover:text-green-600">
        <span class="flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 hover:bg-gray-100 transition">
          <!-- Ikon Panah -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </span>
        <span class="text-lg font-medium">Jenis Sampah</span>
      </a>
    </div>
  </header>

  <!-- Spacer agar konten tidak tertutup header -->
  <div class="h-16"></div>

  <!-- Judul Kategori -->
  <section class="max-w-6xl mx-auto px-6 py-6">
    <div class="flex items-center gap-2 mb-6">
      <div class="bg-purple-600 rounded-md p-2">
        <!-- Ikon Kain -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-purple-700">Kain</h2>
    </div>

    <!-- Grid Item Sampah -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Item -->
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/kainkatun.jpeg" alt="Baju Katun" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Baju Bekas</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/celanajens.jpg" alt="Celana Jeans" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Celana Bekas</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/kainperca.jpg" alt="Kain Perca" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Kain Perca</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/selimut.jpeg" alt="Selimut Bekas" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Selimut Bekas</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/sprei.jpeg" alt="Sprei Bekas" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Sprei Bekas</p>
      </div>

    

   

    
    </div>
  </section>

</body>
</html>
