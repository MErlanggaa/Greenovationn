<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenovation | Sampah - Plastik</title>
        <link href="../../src/output.css" rel="stylesheet">
<link rel="icon" href="../../src/image/logo.png" type="image/png" sizes="512x512">

</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center">
      <!-- Tombol Kembali -->
      <a href="../index.html" 
         class="flex items-center space-x-2 text-gray-800 hover:text-green-600">
        <span class="flex items-center justify-center w-8 h-8 rounded-full border border-gray-300 hover:bg-gray-100 transition">
          <!-- Ikon Panah -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </span>
        <span class="text-lg font-medium">Jenis Sampah</span>
      </a>
    </div>
  </header>

  <!-- Spacer untuk header fixed -->
  <div class="h-16"></div>

  <!-- Judul Kategori -->
  <section class="max-w-6xl mx-auto px-6 py-6">
    <div class="flex items-center gap-2 mb-6">
      <div class="bg-green-600 rounded-md p-2">
        <!-- Ikon botol plastik -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 2h6v6H9V2zM9 10h6v12H9V10z" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-green-700">Plastik</h2>
    </div>

    <!-- Grid Item Sampah -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Item -->
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/gelasplastik.jpeg" alt="Gelas Plastik" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Gelas Plastik</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/botolplastik.jpeg" alt="Botol Biru Muda" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Botol Biru Muda</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/botolwarna.jpg" alt="Botol Warna" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Botol Warna</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/hd_blow.jpg" alt="HD Blow" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">HD Blow</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/gelaswarna.jpeg" alt="Gelas Warna" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Gelas Warna</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/botolplastikbening.jpeg" alt="Botol Bening" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Botol Bening</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/perabotplastik.jpeg" alt="Perabot Plastik" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Perabot Plastik</p>
      </div>

      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/hd.jpg" alt="HD" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">HD</p>
      </div>
        <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="../../src/image/damar.jpg" alt="Damar" class="w-full h-40 object-cover">
        <p class="text-center py-2 font-medium bg-gray-50">Damar</p>
      </div>
    </div>
  </section>

</body>
</html>
